<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../assets/images/app-icon.png" type="image/png" />
    <link rel="stylesheet" href="../assets/styles/master.css" />
    <link rel="stylesheet" href="../assets/styles/login.css" />
  </head>
  <body>
    <img
      src="../assets/images/Logo Coretax.png"
      alt="mainlogo"
      class="main-logo"
    />

    <div class="login-container">
      <div class="login-container-left">
        <p class="login-text-main">Login</p>

        <form class="login-form">
          <p class="login-text">ID Pengguna</p>
          <input
            type="text"
            name="username"
            placeholder="NIK / NPWP / NITKU"
            required
          />
          <p class="login-text">Kata Sandi</p>
          <div class="password-container">
            <input
              type="password"
              name="password"
              placeholder="Kata Sandi"
              required
            />
            <div class="visible-switch"></div>
          </div>
          <p class="login-text">Pemilihan Bahasa</p>
          <a href="./forget.html">Lupa Kata Sandi</a>
          <button type="submit" class="login-btn">Login</button>
          <div class="new-user-container">
            <p class="login-subtext">Pengguna Baru?</p>
            <a href="./register.html">Daftar Disini</a>
          </div>
          <a href="./activate.html">Aktivasi Akun Wajib Pajak</a>
        </form>
      </div>
      <div class="login-container-right">
        <img src="../assets/images/portal-login-image.png" alt="loginimg" />
      </div>
    </div>

    <img
      src="../assets/images/Logo Branding DJP-Kemenkeu 2021-05.png"
      alt="brandlogos"
      class="brand-logos"
    />
  </body>
  <script src="../scripts/login.js"></script>
</html>
